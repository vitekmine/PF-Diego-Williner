    <header>
      <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img class="logo" src="/assets/img/logo.png" alt="UPM-Productions">
          </a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-nav-container">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbar-nav-container">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="/pages/about.html">About Me</a>

              <li class="nav-item">

    </header>
    <main class="contact"> 
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="my-4">Contact</h1>
          </div>
        </div>
        <div class="row align-items-stretch">
          <div class="col-sm-12 col-md-6">
            <form method="post" action="#">
              <div class="mb-2">
                <label for="contact_first_name" class="form-label">First Name:</label>
                <input id="contact_first_name"class="form-control" type="text" name="first_name" required>
              </div>
              <div class="mb-2">
                <label for="contact_last_name" class="form-label">Last Name:</label>
                <input id="contact_last_name"class="form-control" type="text" name="last_name"required>
              </div>
              <div class="mb-2">
                <label for="contact_email" class="form-label">E-Mail:</label>
                <input id="contact_email"class="form-control" type="email" name="email" required>
              </div>
              <div class="mb-2">
                <label for="contact_message" class="form-label">Message:</label>
                <textarea id="contact_message"class="form-control" name="message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col-sm-12 col-md-6">
            <iframe
              class="contact-map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3588.6798025849253!2d-80.162528684976!3d25.912894583568328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9ad94081f658f%3A0x11b4d6ed7a2a24f!2s1942%20NE%20149th%20St%2C%20North%20Miami%2C%20FL%2033181%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sar!4v1669830407497!5m2!1ses-419!2sar"
              allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid">
        <span class="text-muted">2023 - Â© UPM Productions - Miami - FL, USA</span>
      </div>
    </footer>
  </body>
